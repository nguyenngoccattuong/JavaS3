<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add Role</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1 class="mb-4">Add Role</h1>
  <form th:action="@{/roles/add}" th:object="${role}" method="post">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" class="form-control" th:field="*{name}" />
      <div th:if="${#fields.hasErrors('name')}" class="text-danger" th:errors="*{name}">Name Error</div>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Save</button>
      <a th:href="@{/roles}" class="btn btn-secondary ml-2">Back to Role List</a>
    </div>
  </form>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
